<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Tracking - NKSystem</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex">

    <!-- Sidebar Menu -->
    <div class="w-64 bg-gray-800 text-white min-h-screen p-4" id="sidebar">
        <h2 class="text-xl font-bold mb-4">NKSystem</h2>
        <ul>
            <li class="mb-2"><a href="dashboard-admin.html" class="block p-2 hover:bg-gray-700">Dashboard</a></li>
            <li class="mb-2"><a href="team-status.html" class="block p-2 hover:bg-gray-700">Team Status</a></li>
            <li class="mb-2"><a href="manage-team.html" class="block p-2 hover:bg-gray-700">Team Members</a></li>
            <li class="mb-2"><a href="time-tracking.html" class="block p-2 hover:bg-gray-700 bg-gray-700">Time Tracking</a></li>
            <li class="mb-2"><a href="reports.html" class="block p-2 hover:bg-gray-700">Generate Reports</a></li>
        </ul>
    </div>

    <!-- Main Content -->
    <div class="flex-1 p-6">
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-2xl font-bold">Time Tracking</h1>
            <button onclick="logout()" class="bg-red-500 text-white px-4 py-2 rounded">Logout</button>
        </div>

        <!-- CSV Upload Form -->
        <div class="bg-white rounded-lg shadow p-6 mb-6">
            <h2 class="text-lg font-semibold mb-4">Upload Time-Tracked Data</h2>
            <form id="upload-csv-form" enctype="multipart/form-data">
                <input type="file" id="csvFile" accept=".csv" class="mb-4">
                <button type="button" onclick="uploadCSV()" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Upload</button>
            </form>
        </div>

        <!-- Task Status Table -->
        <div class="bg-white rounded-lg shadow p-6">
            <h2 class="text-lg font-semibold mb-4">Task Status</h2>
            <div class="overflow-x-auto">
                <table class="w-full">
                    <thead>
                        <tr class="bg-gray-50">
                            <th class="p-3 text-left">Task Name</th>
                            <th class="p-3 text-left">Estimation</th>
                            <th class="p-3 text-left">Tracked Time</th>
                            <th class="p-3 text-left">Remaining Time</th>
                        </tr>
                    </thead>
                    <tbody id="task-status-table">
                        <!-- Task status rows will be inserted here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
