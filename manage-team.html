<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Team Members - NKSystem</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex">

    <!-- Sidebar Menu -->
    <div class="w-64 bg-gray-800 text-white min-h-screen p-4">
        <h2 class="text-xl font-bold mb-4">NKSystem</h2>
        <ul>
            <li class="mb-2"><a href="dashboard-admin.html" class="block p-2 hover:bg-gray-700">Dashboard</a></li>
            <li class="mb-2"><a href="manage-team.html" class="block p-2 hover:bg-gray-700">Manage Team Members</a></li>
            <li class="mb-2"><a href="pegasus.html" class="block p-2 hover:bg-gray-700">Manage Pegasus Accounts</a></li>
            <li class="mb-2"><a href="reports.html" class="block p-2 hover:bg-gray-700">Generate Reports</a></li>
        </ul>
    </div>

    <!-- Main Content -->
    <div class="flex-1 p-6">
        <div class="flex justify-between mb-4">
            <h1 class="text-2xl font-bold">Manage Team Members</h1>
            <button onclick="logout()" class="bg-red-500 text-white px-4 py-2 rounded">Logout</button>
        </div>

        <!-- Add New Member Form -->
        <div class="mb-6">
            <h2 class="text-lg font-bold mb-2">Add New Member</h2>
            <form id="add-member-form">
                <input type="text" id="new-member-username" placeholder="Username" class="w-full p-2 mb-2 border rounded" required>
                <input type="password" id="new-member-password" placeholder="Password" class="w-full p-2 mb-4 border rounded" required>
                <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Add Member</button>
            </form>
        </div>

        <!-- Team Members Table -->
        <h2 class="text-lg font-bold mb-2">Current Team Members</h2>
        <table class="w-full bg-white shadow-md rounded">
            <thead>
                <tr class="bg-gray-200">
                    <th class="p-2">Name</th>
                    <th class="p-2">Username</th>
                    <th class="p-2">Role</th>
                    <th class="p-2">Actions</th>
                </tr>
            </thead>
            <tbody id="team-members-list">
                <!-- Team members will be dynamically inserted here -->
            </tbody>
        </table>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
