<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Team Members - NKSystem</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex">

    <!-- Sidebar Menu -->
    <div class="w-64 bg-gray-800 text-white min-h-screen p-4">
        <h2 class="text-xl font-bold mb-4">NKSystem</h2>
        <ul>
            <li class="mb-2"><a href="dashboard-admin.html" class="block p-2 hover:bg-gray-700">Dashboard</a></li>
            <li class="mb-2"><a href="team-status.html" class="block p-2 hover:bg-gray-700">Team Status</a></li>
            <li class="mb-2"><a href="manage-team.html" class="block p-2 hover:bg-gray-700 bg-gray-700">Team Members</a></li>
            <li class="mb-2"><a href="reports.html" class="block p-2 hover:bg-gray-700">Generate Reports</a></li>
        </ul>
    </div>

    <!-- Main Content -->
    <div class="flex-1 p-6">
        <div class="flex justify-between mb-4">
            <h1 class="text-2xl font-bold">Manage Team Members</h1>
            <button onclick="logout()" class="bg-red-500 text-white px-4 py-2 rounded">Logout</button>
        </div>

        <!-- Add New Member Form -->
        <div class="mb-6">
            <h2 class="text-lg font-bold mb-2">Add New Member</h2>
            <form id="add-member-form" class="space-y-3">
                <div>
                    <label for="new-member-pegasus-name" class="block text-sm font-medium text-gray-700 mb-1">Pegasus Name</label>
                    <input type="text" 
                           id="new-member-pegasus-name" 
                           placeholder="Name as shown in Pegasus" 
                           class="w-full p-2 border rounded" 
                           required>
                </div>
                <div>
                    <label for="new-member-username" class="block text-sm font-medium text-gray-700 mb-1">Login Username</label>
                    <input type="text" 
                           id="new-member-username" 
                           placeholder="Username for login" 
                           class="w-full p-2 border rounded" 
                           required>
                </div>
                <div>
                    <label for="new-member-password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                    <input type="password" 
                           id="new-member-password" 
                           placeholder="Password" 
                           class="w-full p-2 border rounded" 
                           required>
                </div>
                <div>
                    <label for="new-member-role" class="block text-sm font-medium text-gray-700 mb-1">Role</label>
                    <select id="new-member-role" 
                            class="w-full p-2 border rounded bg-white" 
                            required>
                        <option value="user">User</option>
                        <option value="admin">Admin</option>
                    </select>
                </div>
                <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
                    Add Member
                </button>
            </form>
        </div>

        <!-- Team Members Table -->
        <h2 class="text-lg font-bold mb-2">Current Team Members</h2>
        <table class="w-full bg-white shadow-md rounded">
            <thead>
                <tr class="bg-gray-200">
                    <th class="p-2 text-left">Pegasus Name</th>
                    <th class="p-2 text-left">Login Username</th>
                    <th class="p-2 text-left">Role</th>
                    <th class="p-2 text-left">Actions</th>
                </tr>
            </thead>
            <tbody id="team-members-list">
                <!-- Team members will be dynamically inserted here -->
            </tbody>
        </table>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
