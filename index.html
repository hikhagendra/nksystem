<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - NKSystem</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex justify-center items-center min-h-screen">

    <!-- Login Form -->
    <div class="bg-white p-6 shadow-lg rounded-lg w-96">
        <h1 class="text-2xl font-bold mb-6 text-center">Login</h1>
        <form id="login-form">
            <input type="text" id="username" placeholder="Username" class="w-full p-2 mb-4 border rounded" required>
            <input type="password" id="password" placeholder="Password" class="w-full p-2 mb-4 border rounded" required>
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded w-full">Login</button>
        </form>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
